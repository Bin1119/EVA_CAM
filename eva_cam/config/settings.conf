# EVA_CAM Configuration

# xArm Robot Configuration
[XARM]
ip = 192.168.1.222
port = 3000
timeout = 10
default_speed = 50
default_acc = 2000

# Camera Configuration
[CAMERA]
# Available modes: APS, EVS, HVS
mode = HVS
aps_mode = NORMAL_V2
evs_mode = NORMAL_V2

# Camera Parameters
[APS]
exposure_time_us = 25000
fps = 25
analog_gain = 1

[EVS]
fps = 500
sensitivity = 4

# Data Recording Configuration
[RECORDING]
# File formats: hdf5, bin
format = hdf5
output_dir = ./data
create_timestamp_dirs = True

# Motion Parameters
[MOTION]
# Default movement parameters
linear_speed = 100
angular_speed = 50
rotation_speed = 30
vertical_speed = 100

# Safety Parameters
[SAFETY]
collision_sensitivity = 5
enable_collision_detection = True
emergency_stop_enabled = True
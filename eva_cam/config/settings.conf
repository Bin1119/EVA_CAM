# EVA_CAM Configuration

# xArm Robot Configuration
[XARM]
ip = 192.168.1.222
port = 3000
timeout = 10
default_speed = 100
default_acc = 2000

# Camera Configuration
[CAMERA]
# Available modes: APS, EVS, HVS
mode = HVS
aps_mode = NORMAL_V2
evs_mode = NORMAL_V2

# Camera Parameters
[APS]
exposure_time_us = 25000
fps = 25
analog_gain = 1

[EVS]
fps = 1000
sensitivity = 0

# Data Recording Configuration
[RECORDING]
# File formats: hdf5, bin
format = hdf5
output_dir = ./data
create_timestamp_dirs = True

# Timestamp Synchronization Configuration
[SYNC]
# Synchronization mode: timestamp, hardware, callback, polling
sync_mode = timestamp
# Time precision in seconds (0.001 = millisecond precision)
timestamp_precision = 0.001
# High frequency sampling rate for position logging (Hz)
sampling_rate = 1000
# Enable position logging during motion
enable_position_logging = True
# Sync info file format: txt, csv, json
sync_info_format = txt

# Motion Parameters
[MOTION]
# Default movement parameters
linear_speed = 40
angular_speed = 40
rotation_speed = 40
vertical_speed = 40
# Default distance for trajectory movements (in millimeters)
default_distance_mm = 30
# Default rotation angle for trajectory movements (in degrees)
default_rotation_angle_degrees = 10
# Default duration for timed movements (in milliseconds)
default_duration_ms = 1000
# Movement speeds for timed movements (mm/s)
timed_linear_speed = 100
timed_rotation_speed = 100
random_motion_duration_ms = 500

# Safety Parameters
[SAFETY]
collision_sensitivity = 5
enable_collision_detection = True
emergency_stop_enabled = True

# Initialization Parameters
[INITIALIZATION]
# Whether to go to home position on initialization
go_home_on_init = False